<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Řízení ohřevu vody{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if session.authenticated %}
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Řízení ohřevu vody</h1>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('history') }}" class="nav-link">Historie</a></li>
                <li><a href="{{ url_for('settings') }}" class="nav-link">Nastavení</a></li>
                <li><a href="{{ url_for('logout') }}" class="nav-link" onclick="return handleLogout();">Odhlásit</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Systém řízení ohřevu vody</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
