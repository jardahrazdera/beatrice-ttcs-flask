# Nginx configuration for Hot Water Tank Control System with SSL
# HTTPS reverse proxy with self-signed certificate
#
# Prerequisites:
#   Generate self-signed certificate:
#     sudo mkdir -p /etc/nginx/ssl
#     sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#       -keyout /etc/nginx/ssl/water-tank.key \
#       -out /etc/nginx/ssl/water-tank.crt \
#       -subj "/C=CZ/ST=Prague/L=Prague/O=Home/CN=unipi.local"
#
# Installation:
#   sudo cp nginx-water-tank-ssl.conf /etc/nginx/sites-available/water-tank-control
#   sudo ln -s /etc/nginx/sites-available/water-tank-control /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl restart nginx

upstream water_tank_app {
    # Gunicorn server running on localhost:5000
    server 127.0.0.1:5000 fail_timeout=0;
}

# HTTP server - redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    server_name _;  # Accept any hostname (for Access Point mode)

    # SSL certificate paths
    ssl_certificate /etc/nginx/ssl/water-tank.crt;
    ssl_certificate_key /etc/nginx/ssl/water-tank.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Access and error logs
    access_log /var/log/nginx/water-tank-access.log;
    error_log /var/log/nginx/water-tank-error.log;

    # Max upload size (for potential future file uploads)
    client_max_body_size 10M;

    # Serve static files directly through nginx (performance optimization)
    location /static {
        alias /opt/water-tank-control/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket support for Socket.IO real-time updates
    location /socket.io {
        proxy_pass http://water_tank_app;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Proxy all other requests to Flask application
    location / {
        proxy_pass http://water_tank_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
