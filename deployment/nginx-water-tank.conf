# Nginx configuration for Hot Water Tank Control System
# Basic HTTP reverse proxy for Access Point mode
#
# Installation:
#   sudo cp nginx-water-tank.conf /etc/nginx/sites-available/water-tank-control
#   sudo ln -s /etc/nginx/sites-available/water-tank-control /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl restart nginx

upstream water_tank_app {
    # Gunicorn server running on localhost:5000
    server 127.0.0.1:5000 fail_timeout=0;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;  # Accept any hostname (for Access Point mode)

    # Access and error logs
    access_log /var/log/nginx/water-tank-access.log;
    error_log /var/log/nginx/water-tank-error.log;

    # Max upload size (for potential future file uploads)
    client_max_body_size 10M;

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/x-javascript application/xml;
    gzip_disable "msie6";

    # Serve static files directly through nginx (performance optimization)
    location /static {
        alias /opt/water-tank-control/static;
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Enable sendfile for better static file performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # WebSocket support for Socket.IO real-time updates
    location /socket.io {
        proxy_pass http://water_tank_app;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Proxy all other requests to Flask application
    location / {
        proxy_pass http://water_tank_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
